<!DOCTYPE html>
<html>
<head>
    <title>smart-share</title>
    <link rel="stylesheet" type="text/css" href="/build/css/all.min.css">
    <script type="text/javascript" src="/build/js/all.min.js"></script>
</head>
<body>

<!-- create template -->
<div>
    <form id="create">
        <div>
            <label>Username:</label>
            <input type="email" name="createusername" required="" />
        </div>
        <div>
            <label>Password:</label>
            <input type="text" name="createpass" required="" />
        </div>
        <div>
            <input type="submit" name="create" value="Create" />
        </div>
    </form>
</div>

<!-- login template -->
<div>
    <form>
        <div>
            <label>Username:</label>
            <input type="email" name="loginusername" required="" />
        </div>
        <div>
            <label>Password:</label>
            <input type="text" name="loginpass" required="" />
        </div>
        <div>
            <input type="submit" name="login" value="Login" />
        </div>
    </form>
</div>
<!-- add data template -->
<div>
    <form>
        <div>
            <label>Data:</label>
            <input type="text" name="data" required="" />
        </div>
        <div>
            <input type="submit" name="add" value="Add" />
        </div>
    </form>
</div>

<!-- getAll data template-->
<div>
    <ul>
        <li>test data</li>
    </ul>
</div>
</body>
</html>
